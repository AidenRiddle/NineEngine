<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="view.css">
</head>

<body>
    <canvas id="RenderCanvas" tabindex="0" autofocus></canvas>
    <script>
        document.body.onresize = (event) => {
            console.log("In View");
            const c = document.getElementById("RenderCanvas");
            c.width = window.innerWidth;
            c.height = window.innerHeight;
        };
    </script>
</body>

</html>
