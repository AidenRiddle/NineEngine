<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <title>Nine Engine</title>
    <link rel="stylesheet" href="main.css">
    <script>
        var ASSEMBLYSCRIPT_VERSION = "0.27.24";
        var ASSEMBLYSCRIPT_IMPORTMAP = {
            "imports": {
                "assemblyscript": `https://cdn.jsdelivr.net/npm/assemblyscript@${ASSEMBLYSCRIPT_VERSION}/dist/assemblyscript.js`,
                "assemblyscript/asc": `https://cdn.jsdelivr.net/npm/assemblyscript@${ASSEMBLYSCRIPT_VERSION}/dist/asc.js`,
                "assemblyscript/transform": `https://cdn.jsdelivr.net/npm/assemblyscript@${ASSEMBLYSCRIPT_VERSION}/dist/transform.js`,
                "binaryen": "https://cdn.jsdelivr.net/npm/binaryen@112.0.0-nightly.20230411/index.js",
                "long": "https://cdn.jsdelivr.net/npm/long@5.2.1/index.js"
            }
        };
        if (!document.currentScript.src.includes("noinstall")) {
            let elem = document.createElement("script");
            elem.type = "importmap";
            elem.text = JSON.stringify(ASSEMBLYSCRIPT_IMPORTMAP);
            document.head.appendChild(elem);
        }
        if (!document.currentScript.src.includes("noshim")) {
            let elem = document.createElement("script");
            elem.async = true;
            elem.src = "https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.wasm.min.js";
            document.head.appendChild(elem);
        }
    </script>
</head>

<body style="overflow: hidden;margin: 0;background-color: black;color: white;">
    <div id="main">
        <div id="header"></div>
        <div id="middle">
            <div id="middleTop"></div>
            <div id="middleBottom"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="console.js"></script>
</body>

</html>
